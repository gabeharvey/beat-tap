<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Beat Tap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
</head>
<body background="./assets/images/metal-display-screen.jpg">
  <header>
    <!-- Title and anchor tags for login and sign up features -->
    <h1 class="is-size-1 is-uppercase has-text-weight-bold">Beat Tap</h1>
    <nav class="has-text-right">
      <p class="has-text-warning">Discover the World Through Music</p>
    </nav>
  </header>
  <!-- dropdown container -->
  <div id="dropdownContainer">
    <!-- artist dropdown menu -->
    <div class="dropdown" id="artist-dropdown">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" id="artistSearch" data-click="false">
          <span>Artist</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
          </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
      <div class="dropdown-content artistList">
        <a class="dropdown-item" id="artist-1"></a>
        <a class="dropdown-item" id="artist-2"></a>
        <a class="dropdown-item" id="artist-3"></a>
      </div>
      </div>
    </div>
    <!-- country dropdown menu -->
    <div class="dropdown" id="country-dropdown">
      <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" id="countrySearch" data-click="false">
          <span>Country</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content countryList">
          <a class="dropdown-item" id="country-1"></a>
          <a class="dropdown-item" id="country-2"></a>
          <a class="dropdown-item" id="country-3"></a>
        </div>
      </div>
    </div>
  </div>
  <main>
    <!-- added search bar -->
    <form class="mt-4" id="search-bar">
        <input name= 'Search'  placeholder="Search by Artist, Country, or Song ie Doja Cat, South Korea, or Paint the Town Red" id="searchQuery"/>
        <button id= "mainSearch" class = "is-active">Search</button>
    </form>
    <!-- song display container -->
    <div id="song-container">
      <h2 id="song-name"></h2>
      <p id="song-artist"></h3>
    </div>
  </main>
  <footer>
    <p class="has-text-centered has-text-weight-bold has-text-warning">Brought to you by The Double Clicks</p>
    <p class="has-text-centered has-text-weight-bold has-text-warning">Copyright &copy 2024</p>
  </footer>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/clear-songs.js"></script>
  <script src="./assets/js/run.js"></script>
</body>
</html>
